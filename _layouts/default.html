<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | MinerAtivos</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="MinerAtivos">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">

    {% seo %}
  </head>
  <body style="background-color:#f7f8fa;">
    {{ content }}
    <footer class="text-center py-4 text-muted bg-dark text-white mt-5">
      <p class="mb-0">© {{ site.time | date: '%Y' }} MinerAtivos — Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
